<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sigh.css">
</head>

<body>

    <div class="container">
        <form action="">
            <h1>Signup Form </h1>
            <div class="info"> <label class="label">Name </label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="info"><label class="label">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-Mail">
            </div>

            <div class="info"><label class="label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="info"><label class="label">Number</label>
                <input type="number" class="form-control" id="number" placeholder="Number">
            </div>
            <input type="submit" onclick="data()" value="submit" class="btn">
        </form>
    </div>
</body>

<script>

    function data() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const number = document.getElementById('number').value;

        if (name === '', email === '', password === '', number === '') {
            alert("Given Data is Incomplete");
        } else {
            fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password,
                    number: number
                })
            }).then((response) => response.json())
                .then((data) => {
                    if (data.value == true) {
                        window.location.href = '/login';
                    } else {
                        alert("Data is not blblb")
                    }


                });






        }
    }


</script>

</html>
